<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ultra Fast Type-ahead</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>

<body class="text-white bg-dark">
    <div class="container d-flex flex-column align-items-center">
        <h1 class="my-5">Ultra Fast Type-ahead</h1>
        <p>Type in country name in a search...</p>
        <div class="form-group">
            <input id='search' type="text" class="form-control form-control-lg" placeholder="Search..." autocomplete="off">
            <ul id="match" class="list-group col-12 text-dark bg-light"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
